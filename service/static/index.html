      </div>

        <label class="control-label col-sm-2" for="shopcart_status">Status:</label>
        <div class="col-sm-10">
          <select class="form-control" id="shopcart_status">
            <option value="ACTIVE" selected>ACTIVE</option>
            <option value="PENDING">PENDING</option>
            <option value="INACTIVE">INACTIVE</option>
          </select>
        </div>
